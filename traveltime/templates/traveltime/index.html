{% extends "traveltime/base.html" %}

{% block title %} Commute {% endblock %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-3">Want to commute?</h1>
</div>

<form action="#" method="get">
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="string" class="form-control" id="destination" placeholder="Destination">
  </div>

    <div class="form-group">
    <label for="time">Time</label>
    <input type="float" class="form-control" id="time" placeholder="Time">
  </div>

<div class="radio">
  <label>
    <input type="radio" name="optionsTransit" id="transit_button" value="transit" checked>
    Public Transport
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsTransit" id="drive_button" value="driving">
    Driving
  </label>
</div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>




{% endblock %}
